<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile - BlogNews</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<!-- NAVBAR -->
<div th:replace="fragments/home-navbar :: home-navbar"></div>

<div class="container mt-5">
    <div class="row justify-content-center">

        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h4 class="mb-0">User Profile</h4>
                </div>

                <div class="card-body p-4">

                    <div class="text-center mb-4">
                        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
                             width="90" class="rounded-circle mb-3" alt="User">
                        <h5 th:text="${user.name}"></h5>
                        <span class="badge bg-info text-dark" th:text="${user.role}"></span>
                    </div>

                    <hr>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Username</label>
                        <input type="text" class="form-control" th:value="${user.username}" readonly>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Email</label>
                        <input type="text" class="form-control" th:value="${user.email}" readonly>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Joined</label>
                        <input type="text" class="form-control"
                               th:value="${#dates.format(user.createdAt, 'dd MMM, yyyy')}"
                               readonly>
                    </div>

                    <div class="d-grid">
                        <a href="/" class="btn btn-primary">Back to Home</a>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>

<!-- FOOTER -->
<div th:replace="fragments/home-footer :: home-footer"></div>

</body>
</html>
