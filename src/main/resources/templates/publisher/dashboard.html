<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Publisher Dashboard</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <style>
        .dashboard-card {
            min-height: 150px;
        }
        .dashboard-btn {
            padding: 6px 12px !important;
            font-size: 14px !important;
        }
    </style>
</head>
<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand fw-bold text-white">Publisher Panel</a>

    <div class="ms-auto text-white">
        Welcome, <span th:text="${username}">User</span>
        &nbsp; | &nbsp;
        <a th:href="@{/logout}" class="text-warning text-decoration-none">Logout</a>
    </div>
</nav>

<!-- ================= PAGE CONTENT ================= -->
<div class="container mt-4">

    <!-- TITLE -->
    <h2 class="fw-bold mb-4">Dashboard</h2>

    <!-- THREE BOXES -->
    <div class="row g-4">

        <!-- TOTAL POSTS -->
        <div class="col-md-4">
            <div class="card shadow-sm text-center p-4 dashboard-card">
                <h5>Total Posts</h5>
                <h2 class="fw-bold mt-2" th:text="${postCount}">0</h2>
            </div>
        </div>

        <!-- MANAGE POSTS -->
        <div class="col-md-4">
            <div class="card shadow-sm text-center p-4 dashboard-card">
                <h5>Manage Posts</h5>
                <a class="btn btn-primary mt-3 dashboard-btn"
                   th:href="@{/publisher/posts}">
                    View My Posts
                </a>
            </div>
        </div>

        <!-- ADD NEW POST -->
        <div class="col-md-4">
            <div class="card shadow-sm text-center p-4 dashboard-card">
                <h5>Add New Post</h5>
                <a class="btn btn-success mt-3 dashboard-btn"
                   th:href="@{/publisher/add-post}">
                    + Add Post
                </a>
            </div>
        </div>

    </div>

    <!-- ================= RECENT POSTS ================= -->
    <h4 class="fw-bold mt-5 mb-3">Recent Posts</h4>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                <tr>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Created</th>
                </tr>
                </thead>

                <tbody>
                <!-- Show only 3 recent posts -->
                <tr th:each="p,i : ${myPosts}" th:if="${i.index < 3}">
                    <td th:text="${p.title}"></td>
                    <td th:text="${p.category.name}"></td>
                    <td th:text="${#temporals.format(p.createdAt,'dd-MM-yyyy HH:mm')}"></td>
                </tr>

                <tr th:if="${myPosts.size() == 0}">
                    <td colspan="3" class="text-center text-muted py-3">No posts yet.</td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>

</div> <!-- container -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
