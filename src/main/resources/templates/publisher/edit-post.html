<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand fw-bold text-white">Publisher Panel</a>

    <div class="ms-auto text-white">
        <a th:href="@{/logout}" class="text-warning text-decoration-none">Logout</a>
    </div>
</nav>
<!--======================================== -->


<div class="container mt-5">


        <!-- Heading + Return button in same row -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold m-0">Edit Post</h1>

            <a class="btn btn-primary" href="/publisher/dashboard">
                Return to Dashboard
            </a>
        </div>

    <form th:action="@{/publisher/update-post}" method="post">

        <input type="hidden" name="id" th:value="${post.id}"/>

        <div class="mb-3">
            <label class="form-label fw-bold">Title</label>
            <input class="form-control"
                   name="title"
                   th:value="${post.title}" required/>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Category</label>
            <select class="form-select" name="categoryId" required>
                <option th:each="c : ${categories}"
                        th:value="${c.id}"
                        th:text="${c.name}"
                        th:selected="${c.id == post.category.id}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Image URL</label>
            <input class="form-control"
                   name="imageUrl"
                   th:value="${post.imageUrl}"/>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Content</label>
            <textarea class="form-control" rows="8"
                      name="content"
                      th:text="${post.content}"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Update Post</button>


    </form>

</div>

</body>
</html>
