<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Posts</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand fw-bold text-white">Publisher Panel</a>

    <div class="ms-auto text-white">
        <a th:href="@{/logout}" class="text-warning text-decoration-none">Logout</a>
    </div>
</nav>
 <!--======================================== -->
<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">My Posts</h2>
        <a class="btn btn-primary" href="/publisher/dashboard">Return to Dashboard</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">

            <table class="table table-hover mb-0">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Created</th>
                    <th style="width: 160px;">Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="p : ${posts}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.title}"></td>
                    <td th:text="${p.category.name}"></td>
                    <td th:text="${#temporals.format(p.createdAt, 'dd-MM-yyyy HH:mm')}"></td>

                    <td>
                        <a th:href="@{'/publisher/edit-post/' + ${p.id}}"
                           class="btn btn-sm btn-warning me-2">Edit</a>

                        <a th:href="@{'/publisher/delete-post/' + ${p.id}}"
                           onclick="return confirm('Delete this post?')"
                           class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>

                <tr th:if="${posts.size() == 0}">
                    <td colspan="5" class="text-center text-muted py-4">
                        You have not created any posts yet.
                    </td>
                </tr>

                </tbody>
            </table>

        </div>
    </div>

</div>

</body>
</html>
