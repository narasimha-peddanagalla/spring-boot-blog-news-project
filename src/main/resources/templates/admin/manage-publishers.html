<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/admin-layout}">
<head><title>Manage Publishers</title></head>

<body>

<div layout:fragment="content">

    <h3 class="fw-bold mb-3">Manage Publishers</h3>

    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th><th>Username</th><th>Full Name</th><th>Email</th>
            <th>Role</th><th>#Posts</th><th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="p : ${publishers}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.username}"></td>
            <td th:text="${p.fullName}"></td>
            <td th:text="${p.email}"></td>
            <td th:text="${p.role}"></td>
            <td th:text="${postCounts[p.id]}"></td>

            <td>
                <a class="btn btn-warning btn-sm"
                   th:href="@{'/admin/edit-publisher/' + ${p.id}}">Edit</a>
                <a class="btn btn-danger btn-sm"
                   th:href="@{'/admin/delete-publisher/' + ${p.id}}"
                   onclick="return confirm('Delete this publisher?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
