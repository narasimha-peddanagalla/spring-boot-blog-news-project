<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Manage Categories - Admin</title>
    <link href="/admin/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body id="page-top">

<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="fragments/admin-sidebar :: admin-sidebar"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <div id="content">

            <!-- Topbar -->
            <div th:replace="fragments/admin-topbar :: admin-topbar"></div>

            <div class="container-fluid">

                <h1 class="h3 mb-4 text-gray-800 fw-bold">Categories</h1>

                <!-- Add Category Form -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 fw-bold text-primary">Add New Category</h6>
                    </div>
                    <div class="card-body">

                        <form th:action="@{/admin/category/add}" method="post">
                            <div class="row">
                                <div class="col-md-4">
                                    <input type="text" name="name" placeholder="Category Name" required class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" name="description" placeholder="Description" class="form-control">
                                </div>
                                <div class="col-md-2">
                                    <button class="btn btn-primary w-100">Add</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>

                <!-- Category List -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 fw-bold text-primary">All Categories</h6>
                    </div>

                    <div class="card-body">

                        <table class="table table-bordered">
                            <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="c : ${categories}">
                                <td th:text="${c.id}"></td>
                                <td th:text="${c.name}"></td>
                                <td th:text="${c.description}"></td>
                                <td>
                                    <a class="btn btn-warning btn-sm"
                                       th:href="@{'/admin/category/edit/' + ${c.id}}">
                                        Edit
                                    </a>

                                    <a class="btn btn-danger btn-sm"
                                       th:href="@{'/admin/category/delete/' + ${c.id}}"
                                       onclick="return confirm('Delete this category?');">
                                        Delete
                                    </a>
                                </td>
                            </tr>
                            </tbody>

                        </table>

                    </div>
                </div>

            </div>
        </div>

        <!-- Footer -->
        <div th:replace="fragments/admin-footer :: admin-footer"></div>

    </div>
</div>

</body>
</html>
