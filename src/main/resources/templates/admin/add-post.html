<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/admin-layout}">
<head>
    <title>Add Post</title>
</head>

<body>

<div layout:fragment="content">

    <h3 class="fw-bold mb-4">Add New Post</h3>

    <form th:action="@{/admin/add-post}" th:object="${post}" method="post">

        <!-- Title -->
        <div class="mb-3">
            <label>Title</label>
            <input class="form-control" th:field="*{title}" required>
        </div>

        <!-- Category -->
        <div class="mb-3">
            <label>Category</label>
            <select class="form-select" name="categoryId" required>
                <option value="">-- Select Category --</option>
                <option th:each="c : ${categories}"
                        th:value="${c.id}"
                        th:text="${c.name}">
                </option>
            </select>
        </div>

        <!-- Publisher -->
        <div class="mb-3">
            <label>Publisher</label>
            <select class="form-select" name="userId" required>
                <option value="">-- Select Publisher --</option>
                <option th:each="u : ${publishers}"
                        th:value="${u.id}"
                        th:text="${u.username}">
                </option>
            </select>
        </div>

        <!-- Image URL -->
        <div class="mb-3">
            <label>Image URL</label>
            <input class="form-control" th:field="*{imageUrl}">
        </div>

        <!-- Content -->
        <div class="mb-3">
            <label>Content</label>
            <textarea class="form-control" th:field="*{content}" rows="6"></textarea>
        </div>

        <button class="btn btn-primary">Save Post</button>

    </form>

</div>

</body>
</html>
