<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      lang="en">

<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle} ?: 'Admin Panel'">Admin Panel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <link th:href="@{/css/admin.css}" rel="stylesheet">
</head>

<body>

<div id="wrapper" class="d-flex">

    <!-- Sidebar -->
    <div th:replace="admin/layout/sidebar :: sidebar"></div>

    <!-- Main Wrapper -->
    <div id="content-wrapper" class="flex-grow-1 d-flex flex-column">

        <!-- Topbar -->
        <div th:replace="admin/layout/topbar :: topbar"></div>

        <!-- CONTENT PLACEHOLDER (IMPORTANT) -->
        <main class="container-fluid mt-4" layout:fragment="content">
            <!-- Child page content will be injected here -->
        </main>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
