<div th:fragment="home-navbar">

    <style>
        /* NAVBAR PREMIUM STYLING */
        .custom-navbar {
            background: rgba(255, 255, 255, 0.85) !important;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .navbar-brand {
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            color: #0d6efd !important;
        }

        .nav-link {
            font-weight: 500;
            padding: 10px 18px !important;
            transition: 0.25s ease;
        }

        .nav-link:hover {
            color: #0d6efd !important;
            background: rgba(13, 110, 253, 0.07);
            border-radius: 6px;
        }

        /* categories style */
        .navbar-nav .nav-item .nav-link {
            font-size: 0.95rem;
            color: #444;
        }

        /* dropdown */
        .dropdown-menu {
            border-radius: 8px;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
            padding: 8px 0;
        }

        .dropdown-item {
            padding: 10px 20px;
            font-weight: 500;
        }

        .dropdown-item:hover {
            background: rgba(13, 110, 253, 0.08);
            color: #0d6efd !important;
        }

        /* Mobile */
        .navbar-toggler {
            border: none;
        }

        .navbar-toggler:focus {
            box-shadow: none;
        }
    </style>


    <nav class="navbar navbar-expand-lg custom-navbar fixed-top shadow-sm">
        <div class="container">

            <!-- Logo -->
            <a class="navbar-brand" th:href="@{/}">
                BlogNews
            </a>

            <!-- Mobile Menu -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Content -->
            <div class="collapse navbar-collapse" id="mainNav">

                <!-- Categories -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" th:each="c : ${categories}">
                        <a class="nav-link"
                           th:href="@{'/category/' + ${c.id}}"
                           th:text="${c.name}">
                        </a>
                    </li>
                </ul>

                <!-- Right Links -->
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}">About</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contact}">Contact</a>
                    </li>

                    <!-- Guest -->
                    <li class="nav-item" th:if="${session.loggedInUser == null}">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item" th:if="${session.loggedInUser == null}">
                        <a class="nav-link" th:href="@{/register}">Register</a>
                    </li>

                    <!-- Logged In -->
                    <li class="nav-item dropdown" th:if="${session.loggedInUser != null}">
                        <a class="nav-link dropdown-toggle"
                           role="button"
                           data-bs-toggle="dropdown"
                           th:text="${session.loggedInUser.username}">
                        </a>

                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <a class="dropdown-item"
                                   th:href="@{${session.loggedInUser.role == 'ADMIN' ? '/admin/dashboard' : '/publisher/dashboard'}}">
                                    Dashboard
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/logout}">
                                    Logout
                                </a>
                            </li>
                        </ul>
                    </li>

                </ul>

            </div>
        </div>
    </nav>

    <!-- Spacer for fixed navbar -->
    <div style="height:72px;"></div>

</div>
