<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - NewsBlog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<div th:replace="fragments/home-navbar :: home-navbar"></div>

<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">

                    <h3 class="text-center mb-4">Create Account</h3>

                    <!-- Registration Form -->
                    <form th:action="@{/register}" method="post" th:object="${user}">

                        <!-- Full Name -->
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" th:field="*{fullName}" class="form-control" required>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" required>
                        </div>

                        <!-- Username -->
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" th:field="*{username}" class="form-control" required>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" th:field="*{password}" class="form-control" required>
                        </div>

                        <!-- Confirm Password (Not saved in DB) -->
                        <div class="mb-3">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" name="confirmPassword" class="form-control" required>
                        </div>

                        <!-- Hidden Role -->
                        <input type="hidden" th:field="*{role}" value="USER"/>

                        <button type="submit" class="btn btn-primary w-100">Register</button>

                    </form>

                    <div class="text-center mt-3">
                        <a th:href="@{/login}">Already have an account? Login</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>



<div th:replace="fragments/home-footer :: home-footer"></div>

</body>
</html>
