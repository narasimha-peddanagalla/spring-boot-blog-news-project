<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login - BlogNews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div th:replace="fragments/home-navbar :: home-navbar"></div>

<div class="container mt-5" style="max-width: 450px;">

    <h2 class="text-center fw-bold mb-4">Login</h2>

    <form th:action="@{/login}" method="post">

        <div class="mb-3">
            <label class="form-label fw-bold">Username</label>
            <input type="text" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <button class="btn btn-primary w-100">Login</button>

    </form>

    <p th:if="${error}" class="text-danger text-center mt-3"
       th:text="${error}"></p>

    <p class="text-center mt-4">
        New user?
        <a th:href="@{/register}">Create an account</a>
    </p>

</div>

<br><br><br><br><br><br>

<div th:replace="fragments/home-footer :: home-footer"></div>

</body>
</html>
