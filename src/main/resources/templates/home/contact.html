<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Contact - BlogNews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .contact-card {
            max-width: 600px;
            margin: 0 auto;
            border-radius: 12px;
            padding: 30px;
            background: #ffffff;
            box-shadow: 0 4px 25px rgba(0,0,0,0.08);
        }

        .contact-title {
            font-size: 2rem;
            font-weight: 700;
            color: #222;
        }

        .contact-label {
            font-weight: 600;
            color: #333;
        }

        .contact-value {
            font-size: 1rem;
            color: #555;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

<div th:replace="fragments/home-navbar :: home-navbar"></div>

<div class="container mt-5">

    <div class="contact-card">

        <h1 class="contact-title mb-4">Contact Us</h1>

        <p class="mb-4" style="color:#555;">
            Feel free to reach out for any queries, feedback, or support.
        </p>

        <div>
            <div class="contact-label">Name</div>
            <div class="contact-value">Peddanagalla Narasimha</div>

            <div class="contact-label">Email</div>
            <div class="contact-value">narasimhapeddanagalla@gmail.com</div>

            <div class="contact-label">Phone</div>
            <div class="contact-value">+91 6302387125</div>
        </div>

    </div>

</div>

<div th:replace="fragments/home-footer :: home-footer"></div>

</body>
</html>
