<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home - BlogNews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/home-navbar :: home-navbar}"></div>



<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">Latest Posts</h1>
        </div>
    </div>

    <div class="row" th:if="${posts != null}">
        <div class="col-md-4 mb-4" th:each="p : ${posts}">
            <div class="card h-100 shadow-sm">
                <img th:if="${p.imageUrl}" th:src="${p.imageUrl}" class="card-img-top" alt="post image" style="height:170px;object-fit:cover;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${p.title}">Post Title</h5>
                    <p class="card-text text-muted small" th:text="${p.category != null ? p.category.name : 'Uncategorized'}"></p>
                    <p class="card-text" th:text="${#strings.abbreviate(p.content, 120)}">Short excerpt...</p>
                    <a class="btn btn-sm btn-primary" th:href="@{'/post/' + ${p.id}}">Read more</a>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${posts == null || #lists.isEmpty(posts)}" class="alert alert-info">
        No posts yet.
    </div>

</div>

    <div th:replace="~{fragments/home-footer :: home-footer}"></div>

</body>
</html>
